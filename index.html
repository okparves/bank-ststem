<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>
<body>
    <div class="container" id="login-section">
        <div class="form">
            <h1>Welcome To Fast Bank</h1>
            <div class="box">
                <h3>Login</h3>
                <input type="text" name="mail" id="" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <button class="btn" id="button">Enter</button>
        </div>
    </div>


    <script>
        var log= document.getElementById('button');
        log.addEventListener('click', function(){
            var firstPage= document.getElementById('login-section');
            firstPage.style.display='none';
        })
    </script>
</body>
</html>
